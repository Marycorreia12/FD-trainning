<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: #099100;
        }
        h3{
            color: rgba(0, 34, 56);
        }
        h4{
            color: hsl(50 80% 40%);
        }
        div{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
    </div>
</body>
</html>
